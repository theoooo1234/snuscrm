<!DOCTYPE html>
<html>
<head>
  <title>Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-4">Cart</h1>
  <table class="table table-striped">
    <thead><tr><th>SKU</th><th>Product</th><th>Qty</th><th>Subtotal</th></tr></thead>
    <tbody>
      {% for v, qty, line_total in cart.items %}
      <tr>
        <td>{{ v.sku }}</td>
        <td>{{ v.product.name }}</td>
        <td>{{ qty }}</td>
        <td>{{ line_total }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="4">Cart is empty.</td></tr>
      {% endfor %}
    </tbody>
  </table>
  <h3>Total: {{ total }}</h3>
  <a href="{% url 'checkout' %}" class="btn btn-success">Checkout</a>
  <a href="{% url 'product_list' %}" class="btn btn-secondary">Continue Shopping</a>
</body>
</html>
